---
name: publish

on:
  push:
    tags:
      - v*

jobs:
  jfrog:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          pureskillgg_username: ${{ secrets.JFROG_USER }}
          pureskillgg_password: ${{ secrets.JFROG_API_KEY }}
      - name: Build
        run: make build
      - name: Publish
        run: make publish
        env:
          TWINE_USERNAME: ${{ secrets.JFROG_USER }}
          TWINE_PASSWORD: ${{ secrets.JFROG_API_KEY }}
