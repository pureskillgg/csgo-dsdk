---
name: main

on:
  push:
    branches:
      - master
      - 'ver/**'
  pull_request:
    branches:
      - master
      - 'ver/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          pureskillgg_username: ${{ secrets.JFROG_USER }}
          pureskillgg_password: ${{ secrets.JFROG_API_KEY }}
      - name: Test
        run: make test
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          pureskillgg_username: ${{ secrets.JFROG_USER }}
          pureskillgg_password: ${{ secrets.JFROG_API_KEY }}
      - name: Lint
        run: make lint
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          pureskillgg_username: ${{ secrets.JFROG_USER }}
          pureskillgg_password: ${{ secrets.JFROG_API_KEY }}
      - name: Build
        run: make build
