[tool.poetry]
name = "pureskillgg-csgo-dsdk"
version = "0.0.0"
description = "Python Data Science Development Kit for CS:GO."
authors = ["PureSkill.gg <secure@pureskill.gg>"]
license = "SEE LICENSE IN LICENSE.txt"
readme = "README.rst"
homepage = "https://github.com/pureskillgg/csgo-dsdk"
repository = "https://github.com/pureskillgg/csgo-dsdk"
include = ['poetry.lock']

[[tool.poetry.source]]
name = "pureskillgg"
url = "https://pureskillgg.jfrog.io/artifactory/api/pypi/private/simple"

[tool.poetry.dependencies]
python = "3.8.6"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
bump2version = "^1.1.0"
pylint = "^2.4"
pytest = "^5.2"
pytest-cov = "^2.8"
pytest-incremental = "^0.5.0"
pytest-runner = "^5.2"
pytest-watch = "^4.2"
twine = "^3.0"
wheel = "^0.34.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
