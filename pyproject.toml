[tool.poetry]
name = "pureskillgg-csgo-dsdk"
version = "0.1.0"
description = "Python Data Science Development Kit for CS:GO."
authors = ["PureSkill.gg <secure@pureskill.gg>"]
license = "SEE LICENSE IN LICENSE.txt"
readme = "README.rst"
homepage = "https://github.com/pureskillgg/csgo-dsdk"
repository = "https://github.com/pureskillgg/csgo-dsdk"
include = ['poetry.lock']

[[tool.poetry.source]]
name = "pureskillgg"
url = "https://pureskillgg.jfrog.io/artifactory/api/pypi/private/simple"

[tool.poetry.dependencies]
python = "3.8.6"
pandas = "^1.3.2"
pureskillgg-dsdk = "^0.5.0"
structlog = "^21.1.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
bump2version = "^1.0.0"
pylint = "^2.4.0"
pytest = "^6.0.0"
pytest-cov = "^2.8.0"
pytest-incremental = "^0.5.0"
pytest-runner = "^5.2.0"
pytest-watch = "^4.2.0"
twine = "^3.0.0"
wheel = "^0.34.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
